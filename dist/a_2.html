<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>SKC</title> 
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" defer="">
<link rel="icon" href="favicon.png"><link href="./css/a_2.build.css" rel="stylesheet"></head>

<body>
  <header class="header">
    <a href="./a_1.html"><img src="./img/draft_a/header_logo.svg" alt=""></a>
    <img src="./img/draft_a/header_right.png" class="header-dummy-right">
  </header>
  <main class="list-wrap">
    <div class="list-head">
      <div class="head-inner">
        <div class="image-block">
          <img src="./img/draft_a/hero_img_right.png" class="img img-right">
          <img src="./img/draft_a/hero_img_left.png" class="img img-left">
          <img src="./img/draft_a/hero_img_center.png" class="img img-center">
        </div>
        <div class="action-block">
          <button class="btn btn-write"><img src="./img/draft_a/icon_head_write.svg">글쓰기</button>
          <button class="btn">
            <span class="inner-wrap">
              <img src="./img/draft_a/icon_head_my.svg">
              <span>마이페이지</span>
            </span>
          </button>
          <button class="btn">
            <span class="inner-wrap">
              <img src="./img/draft_a/icon_head_logout.svg">
              <span>로그아웃</span>
            </span>
          </button>
          
        </div>
      </div> 
      <img src="./img/draft_a/notice_line.png" class="notice-img">
    </div>

    <div class="cons-wrap">
      <a href="./a_1.html">
        <img src="./img/draft_a/post_dummy.png" class="cons-dummy-img">
      </a>
    </div>
  </main>

<script defer src="./js/a_2.bundle.js"></script></body>
</html>
